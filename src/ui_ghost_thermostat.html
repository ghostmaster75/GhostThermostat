<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    
    svg {
        transition: all .6s cubic-bezier(0.175, 0.885, 0.32, 1.2);
    }

    stop {
        transition: all .5s;
    }
    
	{{'#GhostThermostat' + $id}} .led {
    	-webkit-transition: all 0.5s;
    	transition: all 0.5s;
    	fill: url({{'#GhostThermostat' + $id + 'ledColor'}});
    }
    
    {{'#GhostThermostat' + $id}} .fa-text {
       font-family: FontAwesome !important; 
    }
    {{'#GhostThermostat' + $id}} .dial {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    {{'#GhostThermostat' + $id}} .qGradient {
       fill : url({{'#GhostThermostat' + $id + 'qGradient'}});
    }
    {{'#GhostThermostat' + $id}} .qGradientT {
        fill : url({{'#GhostThermostat' + $id + 'qGradientT'}});
    }
    {{'#GhostThermostat' + $id}} .eGradient {
        fill : url({{'#GhostThermostat' + $id + 'eGradient'}});
    }
    {{'#GhostThermostat' + $id}} .lbl {
        font-family: 'Roboto', sans-serif;
        text-anchor: middle;
        fill : #ffffff;
        clip-path: url({{'#GhostThermostat' + $id + 'qClip'}});
    }
    {{'#GhostThermostat' + $id}} .lblDial {
        fill: #dddddd;
    }
    
    {{'#GhostThermostat' + $id}} .lblAmbient {
        font-weight: 400;
        clip-path: url({{'#GhostThermostat' + $id + 'qClip'}});
    }
    
    {{'#GhostThermostat' + $id}} .lblAmbient tspan {
        font-weight: 400;
    }
    
    {{'#GhostThermostat' + $id}} .lblTarget {
        font-weight: 400;
        fill: orange;
    }
    
    {{'#GhostThermostat' + $id}} .lblTarget tspan {
        font-weight: 400;
        fill: orange;
        clip-path: url({{'#GhostThermostat' + $id + 'qClip'}});
    }    
    
    {{'#GhostThermostat' + $id}} .nodisplay {
        display: none !important;
    }
    
    {{'#GhostThermostat' + $id}} .icon {
        font-family: FontAwesome !important;
    }
    
    {{'#GhostThermostat' + $id}} .animate {
        transition: all 0.5s;
    }

</style>
<div id="{{'GhostThermostat' + $id}}"></div>
